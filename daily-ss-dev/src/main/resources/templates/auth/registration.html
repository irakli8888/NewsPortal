<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <th:block th:replace="modules/component :: compoment_head"/>

    <link th:href="@{/card-forms.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Регистрация</h3>

                    <form th:action="@{/registration}" th:object="${registerDto}" method="post">
                        <div class="form-group required">
                            <label for="lastName-input">Фамилия</label>
                            <input id="lastName-input" class="form-control" type="text" th:field="*{lastName}" required>
                        </div>
                        <div class="form-group required">
                            <label for="firstName-input">Имя</label>
                            <input id="firstName-input" class="form-control" type="text" th:field="*{firstName}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="middleName-input">Отчество</label>
                            <input id="middleName-input" class="form-control" type="text" th:field="*{middleName}">
                        </div>
                        <div class="form-group required">
                            <label for="dateOfBirth-input">Дата рождения</label>
                            <input id="dateOfBirth-input" class="form-control" type="date" th:field="*{dateOfBirth}"
                                   required>
                        </div>
                        <div class="form-group required" th:with="errorEmail=${errors?.contains('errorEmail')}">
                            <label for="email-input">Почта</label>
                            <input id="email-input" class="form-control" type="email" th:field="*{email}"
                                   th:classappend="${errorEmail}? 'is-invalid'"
                                   aria-describedby="emailHelp" required>
                            <small th:if="!${errorEmail}" id="emailHelp" class="form-text text-muted">
                                На этот адресс мы вышлем письмо для подтверждения
                            </small>
                            <div th:if="${errorEmail}" class="invalid-feedback">Email занят</div>
                        </div>
                        <div class="form-group required" th:with="errorUsername=${errors?.contains('errorUsername')}">
                            <label for="username-input">Логин</label>
                            <input id="username-input" class="form-control"
                                   th:classappend="${errorUsername} ? 'is-invalid'" type="text" th:field="*{username}"
                                   required>
                            <div th:if="${errorUsername}" class="invalid-feedback">Логин занят</div>
                        </div>
                        <div class="form-group required">
                            <label for="password-input">Пароль</label>
                            <input id="password-input" class="form-control" type="password" th:field="*{password}"
                                   required>
                        </div>
                        <!--                        <input id="password-repeat" class="form-control mt-3 mb-3" placeholder="Повторите пароль">-->

                        <button type="submit" style="width: 100%" class="btn btn-primary mb-3">Зарегистрироваться
                        </button>
                        <a th:href="@{/login}" style="width: 100%" class="btn btn-outline-primary"
                           role="button">Войти</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script lang="javascript">
    $(document).ready(function () {

    })
</script>

</body>
</html>
