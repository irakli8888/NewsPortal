<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <th:block th:replace="modules/component :: compoment_head"/>

    <link th:href="@{/card-forms.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body" th:with="authFailure=${param.failure}">
                    <h3 class="card-title text-center">Авторизация</h3>

                    <div class="alert alert-success" th:if="${activatedAccount.username}" role="alert">
                        Почта подтверждена, можете войти в аккаунт
                    </div>

                    <div class="alert alert-danger" th:if="${authFailure}" role="alert">
                        Неверный логин или пароль
                    </div>

                    <form th:action="@{/perform_login}" method="post">
                        <div class="form-group">
                            <label for="username-input">Логин</label>
                            <input type="text" name="username" class="form-control" id="username-input"
                                   th:value="${activatedAccount.username}"
                                   th:classappend="${authFailure} ? 'is-invalid'" required>
                        </div>
                        <div class="form-group">
                            <label for="password-input">Пароль</label>
                            <input type="password" name="password" class="form-control" id="password-input"
                                   th:classappend="${authFailure} ? 'is-invalid'" required>
                        </div>

                        <button type="submit" style="width: 100%" class="btn btn-primary mb-3">Войти</button>
                        <a th:href="@{/registration}" style="width: 100%" class="btn btn-outline-primary" role="button">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script lang="javascript">
    $(document).ready(function () {

    })
</script>

</body>
</html>
